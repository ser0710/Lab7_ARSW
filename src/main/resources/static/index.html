<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    </head>
    <body>
<!--        <body onload="app.init()">-->
        <h1 class="titulo">Blueprints</h1>
            <div class="autor">
                <span>Author</span><input id="author">
                <button onclick="app.getNameAuthorBlueprints()">Get blueprints</button>
            </div>
            <div class="grid">
                <div class="tabla">
                    <h2 id="name"></h2>
                    <table id="table">
                        <thead>
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Draw</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <h2 id="points">Total Points</h2>
                </div>
                <div>
                    <div>
                        <button>Create new blueprint</button>
                    </div>
                    <div class="canva">
                        <h2 id="nameblu"></h2>
                        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;" onclick="app.init()"></canvas>
                    </div>
                    <div>
                        <button>Save/Update</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
    </body>
    <script src="JS/apimock.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/apiclient.js"></script>
</html>
